name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    # Backend
    - name: Restore backend dependencies
      run: cd CultureEvents.API && dotnet restore
      
    - name: Build backend
      run: cd CultureEvents.API && dotnet build --no-restore
      
    - name: Test backend
      run: cd CultureEvents.API && dotnet test --no-build

    # Frontend
    - name: Install frontend dependencies
      run: cd CultureEventsManager && npm ci
      
    - name: Build frontend
      run: cd CultureEventsManager && npm run build
      
    - name: Test frontend
      run: cd CultureEventsManager && npm test

    # Docker build
    - name: Build and test Docker images
      run: |
        docker-compose build
        docker-compose up -d
        sleep 10
        curl -f http://localhost:5165/health || exit 1
        docker-compose down

    # Code quality
    - name: Run ESLint
      run: cd CultureEventsManager && npm run lint
      
    - name: Run Prettier
      run: cd CultureEventsManager && npm run format:check
